ode_nums: 5
# 'Ti', 'Pcooling', 'Power cooling'
# Definitions of DFA states  ['unknown', 'closed', 'start-1', 'start-2', 'cooling', 'stop']
transformations: []
predictors:
  - ['predict', 1]
  - ['predict', 2]
  - ['predict', 3]
  - ['predict', 4]
#  - ['predict', 5]
ode_2order: False
Ly_share: True

# The type of odes.y:
#   s: stationary           dy_dt = f(ht) - yt
#   n: non-stationary       dy_dt = f(ht)
#   d: directed prediction  yt = f(ht)
odes:
- name: unknown
  cell: gru
  y_type: ['s', 's', 's']   #三输出

- name: closed
  cell: gru
  y_type: ['n', 's', 's']

- name: start-1
  cell: gru
  y_type: ['s', 's', 's']

- name: start-2
  cell: gru
  y_type: ['s', 's', 's']

- name: cooling
  cell: gru
  y_type: ['n', 's', 's']
